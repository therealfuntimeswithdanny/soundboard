<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBD Sounds | Your Mobile Sound Board</title>
    <meta name="description" content="MBD Sounds - Your Mobile Sound Board. Play meme, notification, and viral sounds instantly. Works on any device!">
    <meta name="keywords" content="soundboard, mobile, meme sounds, MBD, viral, notification, effects, funny, audio, sound board">
    <meta name="author" content="MBD Cloud">
    <meta property="og:title" content="MBD Sounds | Your Mobile Sound Board">
    <meta property="og:description" content="Play meme, notification, and viral sounds instantly. Works on any device!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://danielmorrisey.com">
    <meta property="og:image" content="/favicon.ico">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Neo-Brutalism aesthetic */
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        /* Custom harsh box-shadow utility */
        .shadow-harsh {
            box-shadow: 8px 8px 0px #000000;
        }
        
        .shadow-harsh-sm {
            box-shadow: 4px 4px 0px #000000;
        }

        /* Active state for buttons to simulate being pressed */
        .btn-press:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px #000000;
        }
        
        .title-shadow {
            text-shadow: 4px 4px 0px #000;
        }
    </style>
</head>
<body class="bg-yellow-300 antialiased">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-8 min-h-screen flex flex-col items-center justify-center">

        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold text-black uppercase border-4 border-black bg-white p-4 shadow-harsh title-shadow">
                Sound Box
            </h1>
            <p id="start-prompt" class="mt-4 text-lg text-black bg-white border-2 border-black inline-block p-2">
                Click any button to start
            </p>
        </header>

        <!-- Favorites Section -->
        <div id="favorites-section" class="w-full max-w-2xl mb-8">
            <h2 class="text-2xl font-bold mb-2 text-black">Favorites</h2>
            <div id="favorites-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6 md:gap-8"></div>
        </div>
        <!-- Soundboard Grid -->
        <div id="soundboard-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6 md:gap-8 w-full max-w-2xl">
            <!-- Sound Button 1: Among Us Trap -->
            <button data-sound="among_us_trap" class="sound-btn btn-press aspect-square w-full bg-pink-500 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">AMONG US TRAP</span>
            </button>
            <!-- Sound Button 2: Role Reveal -->
            <button data-sound="role_reveal" class="sound-btn btn-press aspect-square w-full bg-blue-500 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">ROLE REVEAL</span>
            </button>
            <!-- Sound Button 3: Discord -->
            <button data-sound="discord" class="sound-btn btn-press aspect-square w-full bg-green-500 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">DISCORD</span>
            </button>
            <!-- Sound Button 4: Movie 1 -->
            <button data-sound="movie_1" class="sound-btn btn-press aspect-square w-full bg-purple-500 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">MOVIE 1</span>
            </button>
            <!-- Sound Button 5: Vine Boom -->
            <button data-sound="vine_boom" class="sound-btn btn-press aspect-square w-full bg-orange-500 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">VINE BOOM</span>
            </button>
            <!-- Sound Button 6: Rizz -->
            <button data-sound="rizz" class="sound-btn btn-press aspect-square w-full bg-red-500 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">RIZZ</span>
            </button>
            <!-- Sound Button 7: Apple Pay -->
            <button data-sound="applepay" class="sound-btn btn-press aspect-square w-full bg-yellow-500 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">APPLE PAY</span>
            </button>
            <!-- Sound Button 8: Spongebob Fail -->
            <button data-sound="spongebob_fail" class="sound-btn btn-press aspect-square w-full bg-blue-300 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">SPONGEBOB FAIL</span>
            </button>
            <!-- Sound Button 9: Anime Wow -->
            <button data-sound="anime_wow" class="sound-btn btn-press aspect-square w-full bg-pink-300 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">ANIME WOW</span>
            </button>
            <!-- Sound Button 10: Roblox Death -->
            <button data-sound="roblox_death" class="sound-btn btn-press aspect-square w-full bg-gray-500 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">ROBLOX DEATH</span>
            </button>
            <!-- Sound Button 11: Hub Intro -->
            <button data-sound="hub_intro" class="sound-btn btn-press aspect-square w-full bg-yellow-700 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">HUB INTRO</span>
            </button>
            <!-- Sound Button 12: Metal Pipe -->
            <button data-sound="metal_pipe" class="sound-btn btn-press aspect-square w-full bg-gray-800 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">METAL PIPE</span>
            </button>
            <!-- Sound Button 13: Emotional Damage -->
            <button data-sound="emotional_damage" class="sound-btn btn-press aspect-square w-full bg-red-700 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">EMOTIONAL DAMAGE</span>
            </button>
            <!-- Sound Button 14: Rizz Sounds -->
            <button data-sound="rizz_sounds" class="sound-btn btn-press aspect-square w-full bg-pink-700 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">RIZZ SOUNDS</span>
            </button>
            <!-- Sound Button 15: Sad Meow -->
            <button data-sound="sad_meow" class="sound-btn btn-press aspect-square w-full bg-indigo-300 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">SAD MEOW</span>
            </button>
            <!-- Sound Button 16: Undertaker Bell -->
            <button data-sound="undertaker_bell" class="sound-btn btn-press aspect-square w-full bg-black text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">UNDERTAKER BELL</span>
            </button>
            <!-- Sound Button 17: Downer Noise -->
            <button data-sound="downer_noise" class="sound-btn btn-press aspect-square w-full bg-gray-400 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">DOWNER NOISE</span>
            </button>
            <!-- Sound Button 18: GTA San Andreas -->
            <button data-sound="gta_san_andreas" class="sound-btn btn-press aspect-square w-full bg-green-700 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">GTA SAN ANDREAS</span>
            </button>
            <!-- Sound Button 19: Discord Call -->
            <button data-sound="discord_call" class="sound-btn btn-press aspect-square w-full bg-blue-700 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">DISCORD CALL</span>
            </button>
            <!-- Sound Button 20: Erro -->
            <button data-sound="erro" class="sound-btn btn-press aspect-square w-full bg-red-300 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">ERRO</span>
            </button>
            <!-- Sound Button 21: Maro Jump -->
            <button data-sound="maro_jump" class="sound-btn btn-press aspect-square w-full bg-yellow-300 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">MARO JUMP</span>
            </button>
            <!-- Sound Button 22: Discord Leave -->
            <button data-sound="discord_leave" class="sound-btn btn-press aspect-square w-full bg-blue-900 text-white border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">DISCORD LEAVE</span>
            </button>
            <!-- Sound Button 23: Chicken Jockey -->
            <button data-sound="chicken_jockey" class="sound-btn btn-press aspect-square w-full bg-yellow-200 text-black border-4 border-black shadow-harsh transition-transform duration-100 ease-in-out">
                <span class="text-2xl font-bold">CHICKEN JOCKEY</span>
            </button>
        </div>
        
        <!-- Footer -->
        <footer class="mt-12">
            <p class="text-black bg-white border-2 border-black p-2 shadow-harsh-sm">
                Powered by <a hraf="https://danielmorrisey.com">MBD Cloud</a>
            </p>
        </footer>

    </div>

    <script src="soundboard.js"></script>
</body>
</html>
